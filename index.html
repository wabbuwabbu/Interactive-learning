<body>
    <div id="container">
        <!-- Available words section -->
        <div id="available-words-section">
            <h2>Available Words</h2>
            <div id="category-index">
                <!-- Category buttons will be dynamically generated -->
            </div>
            <div id="categories-container">
                <!-- Cards will be dynamically generated by category-->
            </div>
        </div>

        <!-- Sentence board -->
        <div id="sentence-board">
            <h2>Sentence Board</h2>
            <p id="sentence-instructions">ğŸ‘‡Drag and drop cards here to form sentences.ğŸ‘‡</p>

            </div>
            <div id="pinyin-display">Pinyin will be displayed here...</div>
        </div>
        </div>
    </div>

    <!-- Word details modal -->
    <div id="word-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="word-details"></div>
        </div>
